    <h1>〈犄角〉</h1>
    <p>我不知道別人的下午是何等模樣</p>
    <p>我正在用手推一堵牆</p>
    <p>全然孤獨的神靈附體了</p>
    <p>我甚至用頭頂</p>
    <br>
    <p>人類如要長出犄角</p>
    <p>恐怕要從我先開始</p>
    <br>
    <p>我想要犄角的力道之大</p>
    <p>甚至令我知道別人的下午</p>
    <p>是沒有角的</p>
    <br>
    <p>我愈想要犄角，我的汗水就愈縝密</p>
    <p>我不敢絲毫鬆懈</p>
    <p>我恐懼我的力道大小不一</p>
    <p>長出的犄角不對稱</p>
    <br>
    <p>但我愈發高興了</p>
    <p>在犄角的鼓舞下</p>
    <p>坐擁秘密的人兒啊</p>
    <p>我不譴責你</p>
    <p>我要做的是發現你</p>
